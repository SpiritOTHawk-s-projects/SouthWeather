<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>SouthWeather</title>
</head>
<body>
    <div class="container">
        <input class="search highlighting" type="text" placeholder="Search city">
        <div class="inner">
            <div class="img-block"></div>
            <div class="info-block">
                <div class="text"><h1 id='temp' class="highlighting"></h1></div>
                <div class="misc">
                    <p id='city' class="highlighting"></p>
                    <p id='update-date' class="highlighting"></p>
                    <p id='local-date' class="highlighting"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/getweather.js"></script>
</body>
</html>
